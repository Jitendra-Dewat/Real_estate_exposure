{% extends 'home/base.html' %}

{% block title %}Make Profile For Service Provider{% endblock title %}
{% block homeactive %} active {% endblock homeactive %} 

{% block body %}
<div class="container" style="padding-bottom:80px">
    <div class="row justify-content-center mx-2 my-4" >
            <form method="post" action="/addemployeehandle" enctype="multipart/form-data">
            {% csrf_token %} 
                                <h3><label for="addemployee">Fill Employee Details</label></h3>
                                <div class="form-group">
                                <!--Grid row for profile Photo upload-->
                                <div class="form-group">
                                    <img id="prfilepic" name="prfilepic" src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg" style="width: 150px;
                                    border-radius: 50%;" class="rounded-circle z-depth-1-half avatar-pic" alt="example placeholder avatar">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="btn btn-mdb-color btn-rounded float-left">
                                        <input type="file" name="prfilepicfile" id="prfilepicfile" >
                                        <!--Grid column-->
                                    </div>
                                    <!--Grid row-->
                                </div>
                                <div class="form-group">
                                    <label for="fname">First Name</label>
                                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" required>
                                </div>
                                <div class="form-group">
                                    <label for="mname">Middle Name</label>
                                    <input type="text" class="form-control" id="mname" name="mname" placeholder="Enter your middle name">
                                </div>
                                <div class="form-group">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name" required>
                                </div>
                                <div class="form-group">
                                    <!-- Date of Birth input -->
                                    <label class="control-label" for="dob">Date of Birth</label>
                                    <input class="form-control" id="dob" name="dob" placeholder="MM/DD/YYY" type="date" required>
                                </div>
                                <!-- Default inline 1-->
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="male" name="gender" value="male" checked>
                                        <label class="custom-control-label" for="male">Male</label>
                                    </div>
                                    <!-- Default inline 2-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="female" value="female"  name="gender">
                                        <label class="custom-control-label" for="female">Female</label>
                                    </div>
                                    <!-- Default inline 3-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="others" value="others"  name="gender">
                                        <label class="custom-control-label" for="others">Others</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Mobile No</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="895-45-678"  required>
                                </div>

                                <div class="form-group">
                                    <label for="worktype">Worktype</label>
                                    <input type="text" class="form-control" id="worktype" name="worktype" placeholder="Enter Employee Type" required>
                                </div>

                                <div class="form-group">
                                    <label for="vacantstatus">Vacant</label>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="vacantstatus1" name="vacantstatus" value="Yes" checked>
                                        <label class="custom-control-label" for="vacantstatus1">Yes</label>
                                    </div>
                                    <!-- Default inline 2-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="vacantstatus2" value="No"  name="vacantstatus">
                                        <label class="custom-control-label" for="vacantstatus2">No</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="address">Address of the Employee</label>
                                    <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required>
                                </div>
                                <div class="form-group">
                                    <label for="address2">Address 2</label>
                                    <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor" required>
                                </div>
                                <div class="form-group">
                                    <label for="country">country</label>
                                    <input type="text" class="form-control" id="country" name="country" placeholder="Country" required>
                                </div>
                                <div class="form-group">
                                    <label for="statename">State Name</label>
                                    <input type="text" class="form-control" id="statename" name="statename" placeholder="State Name" required>
                                </div>
                            
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" placeholder="City" id="city" name="city" required>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="zipf">Zip</label>
                                        <input type="text" class="form-control" id="zipf" placeholder="Pincode" name="zipf" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="charges">Expected Charges Per Month Per Person</label>
                                    <input type="text" class="form-control" id="charges" name="charges" placeholder="Enter Expected Charge Of Employee" required>
                                </div>


                                <div class="form-group">
                                    <label for="bio">Give short Description about your Employee. </label>
                                    <small>(Like What Services employee Provides.)</small>
                                    <textarea class="form-control" id="bio" placeholder="Give short Description about your Employee." name="bio" rows="3"></textarea>
                                </div>


                                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        
    </div>
</div>
{% endblock body %}
